<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <style>
        /* Edit page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 36px;
            color: #FF7043;
        }

        #image-container {
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .controls {
            margin-top: 30px;
        }

        .controls input {
            padding: 8px 12px;
            font-size: 14px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .save-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #FF7043;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #FF5722;
        }
    </style>
</head>

<body>

    <h1>Edit Image</h1>

    <div id="image-container">
        <img id="image-to-edit" src="" alt="Image to edit">
    </div>

    <div class="controls">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
    </div>

    <button class="save-button" onclick="saveImage()">Save Changes</button>

    <script>
        // Get the image URL from the query string
        const params = new URLSearchParams(window.location.search);
        const imageUrl = decodeURIComponent(params.get("imageUrl"));

        // Display the image
        const imageElement = document.getElementById("image-to-edit");
        imageElement.src = imageUrl;

        // Add functionality for adjusting brightness
        const brightnessInput = document.getElementById("brightness");
        brightnessInput.addEventListener("input", function () {
            imageElement.style.filter = `brightness(${brightnessInput.value}%)`;
        });

        // Save the changes (for demo purposes, this just logs to console)
        function saveImage() {
            console.log("Image saved with new brightness:", brightnessInput.value);
            alert("Image saved!");
        }
    </script>

</body>

</html>
