<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Search</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: black;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #search-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        #search-bar {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 8px;
            width: 300px;
            max-width: 80%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        #search-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #FF7043;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #FF5722;
        }

        #image-result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Responsive grid layout */
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.3);
        }

        .no-images {
            font-size: 18px;
            color: #FF7043;
            margin-top: 20px;
        }

        /* Loader styles */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FF7043;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>Artify </h1>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Enter a search term...">
        <button id="search-button">Search</button>
    </div>

    <div id="image-result"></div>

    <script>
        const searchButton = document.getElementById("search-button");
        const searchBar = document.getElementById("search-bar");
        const imageResult = document.getElementById("image-result");

        // Updated Unsplash API URL for searching images
        const API_URL = 'https://api.unsplash.com/search/photos?query=';

        const API_KEY = 'E2IKa2Tf_1O3_J_dWeGVwgKVVBFnvBVGYTUq_loebHc'; // Replace this with your Unsplash API key

        async function fetchImages(query) {
            const response = await fetch(`${API_URL}${query}&client_id=${API_KEY}`);
            const data = await response.json();
            return data.results; // Ensure we return the search results
        }

        function displayImages(images) {
            if (images.length === 0) {
                imageResult.innerHTML = "<p class='no-images'>No images found for this search term.</p>";
                return;
            }

            let htmlContent = '';
            images.forEach(image => {
                htmlContent += `<img src="${image.urls.regular}" alt="${image.alt_description}">`;
            });
            imageResult.innerHTML = htmlContent;
        }

        searchButton.addEventListener("click", async function () {
            const searchTerm = searchBar.value.trim();
            if (searchTerm) {
                imageResult.innerHTML = "<div class='loader'></div>"; // Show loader while images are being fetched
                try {
                    const images = await fetchImages(searchTerm);
                    displayImages(images);
                } catch (error) {
                    console.error(error);
                    imageResult.innerHTML = "<p class='no-images'>Error fetching images. Please try again.</p>";
                }
            } else {
                imageResult.innerHTML = "<p class='no-images'>Please enter a search term.</p>";
            }
        });
    </script>

</body>

</html>
